<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>页面元素规范与说明</title>
	<meta charset="utf-8" />
    <link href="../../Content/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <!-- tab -->
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">标题一</li>
            <li>标题二</li>
            <li>标题三</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">内容1</div>
            <div class="layui-tab-item">内容二</div>
            <div class="layui-tab-item">内容三</div>
        </div>
    </div>

    <button class="layui-btn" lay-submit lay-filter="login">登入</button>

    <script src="../../Content/layui/layui.js"></script>
    <script>
        //layui提倡返璞归真,遵循于原声太的元素书写规则,所以通常而言,你仍然是在写基本的html和scc,不同的是,在html结构上及css定义上需要小小遵循一定规范
        //css内置公共类
        //layui-icon    用于图标
        //layui-box     用于排除一些ui框架 强制将全部元素设置为box-sizing:border-box所引发的尺寸偏差
        //layui-clear   用于消除浮动
        //layui-inline  用于将标签设为内联块级元素
        //layui-elip    用于单行文本溢出省略
        //layui-unselect    用于屏蔽选中
        //layui-disabled    用于设置元素不可点击状态
        //layui-circle      用于设置元素为圆形
        //layui-show        用于显示块状元素
        //layui-hide        用于隐藏元素
        //layui-main        用于设置一个宽度为1140px的水平居中块
        //其他的类一般是某个元素或模块特有,因此不作为我们所定义的公共类

        //css命名规范
        //class命名前缀:layui   如class='layui-form'
        //命名格式一般分为两种,一 layui-模块名- 状态或类型 二 layui-状态或类型,因为有些累并非某个模块所特有,他们通常会是一些公共类,如 定义按钮的初始风格 class='layui-btn layui-btn-primary' 定义内联块级元素  class='layui-inline'
        /*
            大致记住这些简单的规则,会让你在填充html的时候显得更加得心应手,另外,如果你是开发layui扩展,你最好也要遵循类似的规则,并且请勿使用layui已经命名好的类,
            假设你是帮layui开发一个markdown编辑器,你的css书写规范应该如下
            .layui-markdown{border:1px solid #0094ff;}
            .layui-markdown-tools{}
            .layui-markdown-text{}
        */

        //html规范:结构
        //layui在解析html元素时,必须充分确保其结构是被支持的,以tab选项卡为例(如上tab)
        //你如果改变了结构,极有可能会导致tab功能失效,所以在嵌套html的时候,你应该细度各个元素模块的相关文档()

        /*
            html规范:常用公共属性
            很多时候,元素的基本交互行为,都是由组件自动开启,但不同的区域可能需要触发不同的东走,这就需要你设定我们所支持的自定义属性来作为区分
            如下面lay-submit lay-filter 即为公共属性

            目前我们的公共属性如下所示
            lay-skin=""  定义相同元素的不同风格,如 checkbox的开关风格
            lay-filter="" 事件过滤器,你可能会在很多地方看到他,他一般是用于监听特定的自定义事件,你可以把它看作是一个id选择器
            lay-submit  定义一个出发表单提交的button 不用填写值
        */
    </script>
</body>
</html>
